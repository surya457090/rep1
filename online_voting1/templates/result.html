<!DOCTYPE html>
<html>
<head>
    <title>Voting Results</title>
</head>
<body>
    <h2>Voting Results</h2>
    <table border="1">
        <tr>
            <th>Candidate</th>
            <th>Total Votes</th>
        </tr>
        {% for row in results %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
