<!DOCTYPE html>
<html>
<head>
    <title>Admin - Voting Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 50%;
            background-color: #fff;
        }
        th, td {
            padding: 10px 15px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: blue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2>üó≥Ô∏è Voting Results</h2>
<table>
    <tr>
        <th>Candidate</th>
        <th>Total Votes</th>
    </tr>
    {% for candidate, count in results %}
    <tr>
        <td>{{ candidate }}</td>
        <td>{{ count }}</td>
    </tr>
    {% endfor %}
</table>

<a href="/logout">Logout</a>

</body>
</html>
